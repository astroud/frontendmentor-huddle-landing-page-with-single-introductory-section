<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">
    <div class="visuals">
      <img src="./images/logo.svg" alt="Huddle Logo" class="logo">
    
      <img src="./images/illustration-mockups.svg" alt="huddle app mockup" class="mockup">
      
      </div>
      
      <div class="cta">
        <h1>Build The Community Your Fans Will Love</h1>
      
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
      
        <form>
          <button>Register</button>
        </form>
      
        <ul class="social-links">
          <li>
            <a href="#" title="social media link to Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="#" title="social media link to Twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#" title="social media link to Instagram">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>

      </div>


  </div>

</body>
</html>
